<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/splitwise/css/estilos.css">
</head>
<body>


  <div class="contenedor-principal">
    <div class="accordion w-50" id="acordeonCentrado">
      <!-- Elemento 1 del acordeón -->
      <div class="acordeon-item">
        <h2 class="acordeon-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#contenido-uno" aria-expanded="true" aria-controls="contenido-uno">
            Resumen
          </button>
        </h2>
        <div id="contenido-uno" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#acordeonCentrado">
          <div class="cuerpo-acordeon mb-12" >
   
        </div>
      </div>

      <!-- Elemento 2 del acordeón -->
      <div class="acordeon-item">
        <h2 class="acordeon-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#contenido-dos" aria-expanded="false" aria-controls="contenido-dos">
            Añadir gasto
          </button>
        </h2>
        <div id="contenido-dos" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#acordeonCentrado">
          <div class="cuerpo-acordeon">
         
            <form class="mb-10"> <!-- añade margen con bootstrap -->
             
            </form>
   
        </div>
        </div>
      </div>

      <!-- Elemento 3 del acordeón -->
      <div class="acordeon-item">
        <h2 class="acordeon-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#contenido-tres" aria-expanded="false" aria-controls="contenido-tres">
            Cuenta
          </button>
        </h2>
        <div id="contenido-tres" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#acordeonCentrado">
          <div class="cuerpo-acordeon mb-12">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/splitwise.js"></script>
</body>
</html>
